<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="800" height="500" fill="url(#skyGradient)"/>
  
  <!-- Ancient Temple Structure -->
  <g transform="translate(200, 150)">
    <!-- Main structure -->
    <rect x="100" y="100" width="200" height="200" fill="#8d6e63" stroke="#5d4037" stroke-width="2"/>
    
    <!-- Temple dome -->
    <ellipse cx="200" cy="100" rx="120" ry="60" fill="#a1887f"/>
    
    <!-- Pillars -->
    <rect x="80" y="200" width="20" height="100" fill="#6d4c41"/>
    <rect x="120" y="200" width="20" height="100" fill="#6d4c41"/>
    <rect x="260" y="200" width="20" height="100" fill="#6d4c41"/>
    <rect x="300" y="200" width="20" height="100" fill="#6d4c41"/>
    
    <!-- Entrance -->
    <rect x="180" y="220" width="40" height="80" fill="#3e2723"/>
    
    <!-- Decorative elements -->
    <circle cx="150" cy="150" r="8" fill="#ffb74d"/>
    <circle cx="200" cy="150" r="8" fill="#ffb74d"/>
    <circle cx="250" cy="150" r="8" fill="#ffb74d"/>
  </g>
  
  <!-- Smaller structures -->
  <g transform="translate(50, 250)">
    <rect x="0" y="50" width="100" height="100" fill="#8d6e63"/>
    <polygon points="50,50 0,0 100,0" fill="#a1887f"/>
  </g>
  
  <g transform="translate(550, 250)">
    <rect x="0" y="50" width="100" height="100" fill="#8d6e63"/>
    <polygon points="50,50 0,0 100,0" fill="#a1887f"/>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="400" width="800" height="100" fill="#8d6e63"/>
  
  <!-- Text overlay -->
  <g transform="translate(400, 450)">
    <rect x="-150" y="-30" width="300" height="60" fill="rgba(0,0,0,0.7)" rx="10"/>
    <text x="0" y="0" text-anchor="middle" fill="#ffd700" font-family="serif" font-size="24" font-weight="bold">
      Heritage Site in Prime Era
    </text>
    <text x="0" y="20" text-anchor="middle" fill="#ffb74d" font-family="serif" font-size="14">
      Architectural Marvel of Ancient Times
    </text>
  </g>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="780" height="480" fill="none" stroke="#ffb74d" stroke-width="4" stroke-dasharray="10,5"/>
</svg>